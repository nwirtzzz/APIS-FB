<script>

fetch("https://v3.football.api-sports.io/teams?id=33", {

	"headers": {

.then(response => response.json())

.then(data => console.log(data))

.then(data => {
    data.For (team => {
        const markup = `<li>${team.name}</li>`;

        document.querySelector('h1').insertAdjacentHTML('beforeend', markup)
    })
})

.catch(err => {
	console.log(err);
});

</script>
