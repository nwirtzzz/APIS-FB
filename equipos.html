
<html>
<head>
 
    <title>AWIS FB</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>AWIS FB</h1>
    </header>

    <main>
        <nav>
            <ul>
                <li class="topmenu"><a href=".//index.html">Inicio</a></li>
                <li class="topmenu"><a href=".//equipos.html">Equipos</a></li>
                <li class="topmenu"><a href=".//jugadores.html">Jugadores</a></li>
                <li class="topmenu"><a href="">Partidos</a></li>
            </ul>


        <h1>Equipos:</h1>
        <div id="teams"></div>
    </main>



<script>


const teamIds = [33, 34, 35, 36, 37];


for (let i = 0; i < teamIds.length; i++) {
  const teamId = teamIds[i];
  fetch(`https://v3.football.api-sports.io/teams?id=${teamId}`, {
    "method": "GET",
    "headers": {
      "x-rapidapi-host": "v3.football.api-sports.io",
      "x-rapidapi-key": "026ee852cd568beb7c2a195d49356a02"
    }
  })
  .then(response => response.json())
  .then(data => {
    const teamName = data.response[0].team.name;
    const teamLogoUrl = data.response[0].team.logo;
    const teamLogo = document.createElement('img');
    teamLogo.src = teamLogoUrl;
    const teamContainer = document.createElement('div');
    teamContainer.classList.add('team-container');
    const teamNameElement = document.createElement('h2');
    teamNameElement.textContent = teamName;
    teamContainer.appendChild(teamNameElement);
    teamContainer.appendChild(teamLogo);
    document.getElementById('teams').appendChild(teamContainer);
  })
  .catch(err => {
    console.log(err);
  });
}


</script>


    <footer>
        <p>&copy; 2023 Football Team Stats. All rights reserved.</p>
    </footer>
</body>
</html>
