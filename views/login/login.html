<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Realiza una solicitud AJAX al servidor para enviar los datos de inicio de sesión
      // Puedes utilizar fetch() o el objeto XMLHttpRequest para esto

      // Ejemplo utilizando fetch():
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: username, password: password })
      })
      .then(response => response.json())
      .then(data => {
        // Maneja la respuesta del servidor
        if (data.success) {
          // El inicio de sesión fue exitoso, redirige al usuario a la página deseada
          window.location.href = '/dashboard';
        } else {
          // El inicio de sesión falló, muestra un mensaje de error al usuario
          document.getElementById('error-message').textContent = data.message;
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</head>
<body>
  <h1>Iniciar sesión</h1>

  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <p id="error-message"></p>

  <script src="/login.js"></script>
</body>
</html>
