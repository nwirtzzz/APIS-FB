<!-- details.html -->
<html>
<head>
    <title>Player Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Detalles</h1>
    </header>

    <main>
        <div id="detailcont">
            <h2 id="player-name"></h2>
            <p>Edad: <span id="player-age"></span></p>
            <p>Altura: <span id="player-height"></span></p>
            <p>Nacionalidad: <span id="player-nationality"></span></p>
            <p>Peso: <span id="player-weight"></span></p>
            <img id="player-photo" src="" alt="Player Photo" />
            <br>
            <p>Equipo:</p>
            <br>
            <img id="team-logo" src="" alt="Team Logo" />
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Football Team Stats. All rights reserved.</p>
    </footer>

    <script src=".//details.js"></script>
</body>
</html>
