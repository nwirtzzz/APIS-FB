<html>
<head>

</head>
<body>
    <header>
        <h1>Player Details</h1>
    </header>

    <main>
        <div>
            <h2 id="player-name"></h2>
            <p>Age: <span id="player-age"></span></p>

            <p>Weight: <span id="player-weight"></span></p>
            <img id="player-photo" src="" alt="Player Photo" />
            <img id="team-logo" src="" alt="Team Logo" />
        </div>
    </main>

    <script src=".//details.js"></script>
</body>
</html>
